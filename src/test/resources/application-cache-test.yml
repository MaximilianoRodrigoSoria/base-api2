# Configuración para Tests de Caché
spring:
  # Configuración de DataSource H2 para tests
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  # Configuración de JPA para tests
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  # Configuración de Flyway para tests
  flyway:
    enabled: true
    schemas: app
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  # Configuración de Redis para tests (usando embedded o test containers)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000

# Configuración de aplicación para tests de caché
app:
  cache:
    enabled: true # Habilitar caché en tests

# Configuración de logging para tests
logging:
  level:
    root: INFO
    com.ar.laboratory.baseapi2: DEBUG
    com.ar.laboratory.baseapi2.infrastructure.cache: DEBUG
