# Configuración para Tests
spring:
  # Configuración de DataSource H2 para tests
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  # Configuración de H2 Console (opcional, útil para debug)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # Configuración de JPA para tests
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  # Configuración de Flyway para tests
  flyway:
    enabled: true
    schemas: app
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  # Configuración de Redis para tests (usando mock o embedded)
  data:
    redis:
      host: localhost
      port: 6379
  
  # Configuración de Cache para tests
  cache:
    type: simple

# Configuración de logging para tests
logging:
  level:
    root: INFO
    com.ar.laboratory.baseapi2: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
